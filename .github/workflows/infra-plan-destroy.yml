name: infra-plan-destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (ex: aks)"
        required: true
        default: "aks"

permissions:
  contents: read
  actions: read

concurrency:
  group: infra-plan-destroy
  cancel-in-progress: false

jobs:
  plan_destroy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform
        shell: bash

    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      TF_CLI_ARGS_init: "-no-color"
      TF_CLI_ARGS_plan: "-no-color"
      TF_CLI_ARGS_validate: "-no-color"
      TF_VAR_authorized_ip_ranges: ${{ vars.AKS_API_AUTHORIZED_IP_RANGES }}


      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          terraform_wrapper: false

      - name: Terraform Init (remote state)
        run: terraform init -backend-config=envs/${{ inputs.environment }}/backend.hcl

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan Destroy
        run: |
          set -euo pipefail
          terraform plan -destroy \
            -var-file=envs/${{ inputs.environment }}/terraform.tfvars \
            -out=tfplan-destroy
          terraform show -no-color tfplan-destroy > plan-destroy.txt

      - name: Upload destroy plan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraform-destroy-plan
          path: |
            infra/terraform/tfplan-destroy
            infra/terraform/plan-destroy.txt
          retention-days: 7

  destroy:
    needs: plan_destroy
    runs-on: ubuntu-latest
    environment: apply
    defaults:
      run:
        working-directory: infra/terraform
        shell: bash

    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      TF_CLI_ARGS_init: "-no-color"
      TF_CLI_ARGS_apply: "-no-color"
      TF_CLI_ARGS_validate: "-no-color"

      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          terraform_wrapper: false

      - name: Terraform Init (remote state)
        run: terraform init -backend-config=envs/${{ inputs.environment }}/backend.hcl

      - name: Download destroy plan artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-destroy-plan
          path: infra/terraform

      - name: Terraform Apply Destroy Plan
        run: |
          set -euo pipefail
          test -f tfplan-destroy
          terraform apply -auto-approve tfplan-destroy
