apiVersion: v1
kind: ConfigMap
metadata:
  name: whoami-resources-cert
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  whoami-resources-cert.json: |
    {
      "uid": "whoami-resources-cert",
      "title": "WhoAmI - CPU, Memory & Certificate",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "timezone": "browser",
      "tags": ["whoami", "kubernetes"],
      "templating": {
        "list": [
          {
            "name": "pod",
            "type": "query",
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus"
            },
            "query": {
              "query": "label_values(kube_pod_info{namespace=\"whoami\"}, pod)",
              "refId": "StandardVariableQuery"
            },
            "definition": "label_values(kube_pod_info{namespace=\"whoami\"}, pod)",
            "refresh": 2,
            "multi": true,
            "includeAll": true,
            "allValue": ".*",
            "current": {
              "selected": false,
              "text": "All",
              "value": ".*"
            }
          }
        ]
      },
      "panels": [
        {
          "type": "table",
          "title": "DNS - Live - Validade",
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 6 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "refId": "A",
              "expr": "max_over_time(probe_success{instance=\"https://bry.daviacandido.com.br\"}[5m])"
            },
            {
              "refId": "B",
              "expr": "(max_over_time(probe_ssl_earliest_cert_expiry{instance=\"https://bry.daviacandido.com.br\"}[5m]) - time()) / 86400"
            }
          ],
          "transformations": [
            {
              "id": "joinByField",
              "options": {
                "byField": "instance"
              }
            }
          ],
          "options": {
            "showHeader": true,
            "sortBy": [],
            "cellDisplayMode": "color-text",
            "columns": [
              { "text": "instance", "title": "DNS" },
              {
                "text": "Value #A",
                "title": "Live",
                "custom": {
                  "displayMode": "color-text",
                  "mappings": [
                    {
                      "options": {
                        "match": "1",
                        "result": { "text": "OK ✅", "color": "green" }
                      },
                      "type": "value"
                    },
                    {
                      "options": {
                        "match": "0",
                        "result": { "text": "NOK ❌", "color": "red" }
                      },
                      "type": "value"
                    }
                  ]
                }
              },
              {
                "text": "Value #B",
                "title": "Dias",
                "custom": {
                  "displayMode": "color-text",
                  "mappings": [
                    { "type": "range", "options": { "from": 0, "to": 5, "result": { "color": "red" } } },
                    { "type": "range", "options": { "from": 5, "to": 15, "result": { "color": "orange" } } },
                    { "type": "range", "options": { "from": 15, "to": 9999, "result": { "color": "green" } } }
                  ]
                }
              }
            ]
          }
        },
        {
          "type": "timeseries",
          "title": "CPU Usage (cores) - WhoAmI Pods",
          "gridPos": { "x": 0, "y": 6, "w": 12, "h": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"whoami\",pod=~\"$pod\",container!=\"POD\",image!=\"\"}[5m])) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Memory Usage (MiB) - WhoAmI Pods",
          "gridPos": { "x": 12, "y": 6, "w": 12, "h": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=\"whoami\",pod=~\"$pod\",container!=\"POD\",image!=\"\"}) by (pod) / 1024 / 1024",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Network (Rx/Tx) - WhoAmI Pods",
          "gridPos": { "x": 0, "y": 14, "w": 24, "h": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_bytes_total{namespace=\"whoami\",pod=~\"$pod\",interface!~\"^lo$\"}[5m])) by (pod)",
              "legendFormat": "{{pod}} rx",
              "refId": "A"
            },
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{namespace=\"whoami\",pod=~\"$pod\",interface!~\"^lo$\"}[5m])) by (pod)",
              "legendFormat": "{{pod}} tx",
              "refId": "B"
            }
          ]
        }
      ]
    }
