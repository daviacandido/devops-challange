apiVersion: v1
kind: ConfigMap
metadata:
  name: whoami-resources-cert
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  whoami-resources-cert.json: |
    {
      "uid": "whoami-resources-cert",
      "title": "WhoAmI - CPU, Memory & Certificate",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "timezone": "browser",
      "tags": ["whoami", "kubernetes"],
      "templating": {
        "list": [
          {
            "name": "pod",
            "type": "query",
            "datasource": {
              "type": "prometheus",
              "uid": "prometheus"
            },
            "query": {
              "query": "label_values(kube_pod_info{namespace=\"whoami\"}, pod)",
              "refId": "StandardVariableQuery"
            },
            "definition": "label_values(kube_pod_info{namespace=\"whoami\"}, pod)",
            "refresh": 2,
            "multi": true,
            "includeAll": true,
            "allValue": ".*",
            "current": {
              "selected": false,
              "text": "All",
              "value": ".*"
            }
          }
        ]
      },
      "panels": [
        {
          "type": "table",
          "title": "Status do Certificado - WhoAmI",
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 6 },
          "targets": [
            {
              "refId": "A",
              "expr": "probe_success{instance=\"https://bry.daviacandido.com.br\"}",
              "instant": true
            },
            {
              "refId": "B",
              "expr": "floor((probe_ssl_earliest_cert_expiry{instance=\"https://bry.daviacandido.com.br\"} - time()) / 86400)",
              "instant": true
            }
          ],
          "transformations": [
            {
              "id": "labelsToFields",
              "options": {
                "mode": "columns"
              }
            },
            {
              "id": "joinByField",
              "options": {
                "byField": "instance"
              }
            },
            {
              "id": "organize",
              "options": {
                "renameByName": {
                  "instance": "DNS",
                  "Value #A": "Status",
                  "Value #B": "Dias restantes"
                },
                "excludeByName": {
                  "__name__": true,
                  "container": true,
                  "endpoint": true,
                  "job": true,
                  "namespace": true,
                  "pod": true,
                  "service": true
                },
                "indexByName": {
                  "DNS": 0,
                  "Status": 1,
                  "Dias restantes": 2
                }
              }
            }
          ],
          "options": {
            "showHeader": true,
            "cellDisplayMode": "color-text"
          },
          "fieldConfig": {
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Status" },
                "properties": [
                  {
                    "id": "mappings",
                    "value": [
                      {
                        "type": "value",
                        "options": {
                          "1": { "text": "OK", "color": "green" },
                          "0": { "text": "NOK", "color": "red" }
                        }
                      }
                    ]
                  }
                ]
              }
            ]
          }
        },
        {
          "type": "timeseries",
          "title": "CPU Usage (cores) - WhoAmI Pods",
          "gridPos": { "x": 0, "y": 6, "w": 12, "h": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"whoami\",pod=~\"$pod\",container!=\"POD\",image!=\"\"}[5m])) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Memory Usage (MiB) - WhoAmI Pods",
          "gridPos": { "x": 12, "y": 6, "w": 12, "h": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=\"whoami\",pod=~\"$pod\",container!=\"POD\",image!=\"\"}) by (pod) / 1024 / 1024",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Network (Rx/Tx) - WhoAmI Pods",
          "gridPos": { "x": 0, "y": 14, "w": 24, "h": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_bytes_total{namespace=\"whoami\",pod=~\"$pod\",interface!~\"^lo$\"}[5m])) by (pod)",
              "legendFormat": "{{pod}} rx",
              "refId": "A"
            },
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{namespace=\"whoami\",pod=~\"$pod\",interface!~\"^lo$\"}[5m])) by (pod)",
              "legendFormat": "{{pod}} tx",
              "refId": "B"
            }
          ]
        }
      ]
    }
