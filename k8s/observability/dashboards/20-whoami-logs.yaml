apiVersion: v1
kind: ConfigMap
metadata:
  name: whoami-logs
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  whoami-logs.json: |
    {
      "uid": "whoami-logs",
      "title": "WhoAmI - Application Logs",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "10s",
      "timezone": "browser",
      "tags": ["whoami", "logs", "loki"],
      "panels": [
        {
          "type": "logs",
          "title": "WhoAmI Logs",
          "gridPos": { "x": 0, "y": 0, "w": 24, "h": 14 },
          "datasource": {
            "type": "loki",
            "uid": "loki"
          },
          "targets": [
            {
              "expr": "{namespace=\"whoami\"}",
              "refId": "A"
            }
          ],
          "options": {
            "showTime": true,
            "wrapLogMessage": true,
            "dedupStrategy": "none"
          }
        }
      ]
    }
