apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-whoami-resources-cert
  namespace: monitoring
  labels:
    grafana_dashboard_custom: "1"
data:
  whoami-resources-cert.json: |
    {
      "uid": "whoami-resources-cert",
      "title": "WhoAmI - CPU, Memory & Certificate",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "timezone": "browser",
      "tags": ["whoami", "kubernetes"],
      "templating": {
        "list": [
          {
            "name": "pod",
            "type": "query",
            "datasource": {
              "type": "prometheus",
              "uid": "P1809F7CD0C75ACF3"
            },
            "query": "label_values(kube_pod_info{namespace=\"whoami\"}, pod)",
            "includeAll": true,
            "allValue": ".*",
            "current": {
              "selected": false,
              "text": "All",
              "value": ".*"
            }
          }
        ]
      },
      "panels": [
        {
          "type": "stat",
          "title": "WhoAmI URL - Probe Success",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "probe_success{instance=\"https://bry.daviacandido.com.br\"}",
              "refId": "A"
            }
          ]
        },
        {
          "type": "stat",
          "title": "Certificate Expiry (days)",
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "(probe_ssl_earliest_cert_expiry{instance=\"https://bry.daviacandido.com.br\"} - time()) / 86400",
              "refId": "A"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "CPU Usage (cores) - WhoAmI Pods",
          "gridPos": { "x": 0, "y": 4, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"whoami\",pod=~\"$pod\",container!=\"POD\",image!=\"\"}[5m])) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Memory Usage (MiB) - WhoAmI Pods",
          "gridPos": { "x": 12, "y": 4, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=\"whoami\",pod=~\"$pod\",container!=\"POD\",image!=\"\"}) by (pod) / 1024 / 1024",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        }
      ]
    }
