apiVersion: batch/v1
kind: Job
metadata:
  name: grafana-clean-default-dashboards
  namespace: monitoring
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: grafana-cleaner
      containers:
        - name: kubectl
          image: bitnami/kubectl:latest
          command: ["/bin/sh", "-lc"]
          args:
            - |
              set -euo pipefail
              echo "Deleting kube-prometheus default Grafana dashboard ConfigMaps..."
              kubectl -n monitoring delete configmap \
                -l app.kubernetes.io/part-of=kube-prometheus,app.kubernetes.io/component=grafana \
                --ignore-not-found
              echo "Done."