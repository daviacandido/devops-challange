apiVersion: batch/v1
kind: Job
metadata:
  name: grafana-clean-default-dashboards
  namespace: monitoring
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 2
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: prometheus-k8s
      containers:
        - name: kubectl
          image: mcr.microsoft.com/oss/kubernetes/kubectl:v1.30.0
          command: ["kubectl"]
          args:
            - "-n"
            - "monitoring"
            - "delete"
            - "configmap"
            - "-l"
            - "grafana_dashboard=1"
            - "--ignore-not-found"
