apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-cleaner
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grafana-cleaner
  namespace: monitoring
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grafana-cleaner
  namespace: monitoring
subjects:
  - kind: ServiceAccount
    name: grafana-cleaner
    namespace: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: grafana-cleaner
---
apiVersion: batch/v1
kind: Job
metadata:
  name: grafana-clean-default-dashboards
  namespace: monitoring
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: grafana-cleaner
      containers:
        - name: kubectl
          image: bitnami/kubectl:latest
          command: ["/bin/sh", "-lc"]
          args:
            - |
              set -euo pipefail
              echo "Deleting kube-prometheus default Grafana dashboard ConfigMaps..."
              kubectl -n monitoring delete configmap \
                -l app.kubernetes.io/part-of=kube-prometheus,app.kubernetes.io/component=grafana \
                --ignore-not-found
              echo "Done."
